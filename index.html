<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <script src="calc.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div id="calculator">
            <div class="display"></div>
            <div class="buttons">
                <div class="row">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button id="clear">AC</button>
                </div>
                <div class="row">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button class="op">+</button>
                </div>
                <div class="row">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                     <button class="op">-</button>
                </div>
                <div class="row">
                    <button>0</button>
                    <button class="op">ร</button>
                    <button class="op">รท</button>
                    <button id="result">=</button>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
